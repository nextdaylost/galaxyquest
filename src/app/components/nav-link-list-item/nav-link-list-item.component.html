<a
  [routerLink]="this.path"
  routerLinkActive
  #link="routerLinkActive"
  [routerLinkActiveOptions]="this.options || { exact: false }"
  [ngClass]="
    link.isActive
      ? ['border-brand-500', 'text-gray-900']
      : [
          'border-transparent',
          'text-gray-500',
          'hover:border-gray-300',
          'hover:text-gray-700'
        ]
  "
  class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium"
  aria-current="page"
>
  {{ this.text }}
</a>
